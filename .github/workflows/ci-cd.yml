name: âœ” Test

on:
  push:
    tags: ["**"]
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  dotnet-tool:
    name: ğŸŸ£ .NET Tool
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dotnet-tool

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ£ Setup .NET
        uses: actions/setup-dotnet@v4

      - name: ğŸ› ï¸ Build
        run: >
          dotnet build 
          --configuration Release

      - name: âœ” Test
        run: >
          dotnet test
          --configuration Release
          --no-build

      - name: ğŸ“¯ Publish
        if: false
        run: dotnet publish ./CodeButler.Console/CodeButler.Console.csproj --output ./publish

      - name: ğŸ“¤ Upload Console Artifact
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: CodeButler.Console
          path: ${{ github.workspace }}/src/CodeButler/publish/

  vscode-extension:
    name: ğŸ”µ VS Code extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup node.js
        uses: actions/setup-node@v4

      - name: ğŸ›  Install NPM packages
        run: npm ci

      - name: âœ” Pre-Test (comile and lint)
        run: npm run pretest

      - name: ğŸ“¦ Package VSIX
        if: false
        run: npm run vsce:package

      - name: ğŸ“¤ Upload VSIX Artifact
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: projektanker.code-butler
          path: ${{ github.workspace }}/src/projektanker.code-butler/code-butler-*.vsix

  publish-vs:
    name: ğŸ“¯ Publish to Visual Studio Marketplace
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: ["dotnet-tool", "vscode-extension"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup node.js
        uses: actions/setup-node@v4

      - name: ğŸŸ£ Setup .NET
        uses: actions/setup-dotnet@v4

      - name: ğŸ›  Install NPM packages
        run: npm ci

      - name: ğŸ“¯ Publish
        run: npx vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}

  publish-open-vsx:
    name: ğŸ“¯ Publish to Open VSX Registry
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: ["dotnet-tool", "vscode-extension"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup node.js
        uses: actions/setup-node@v4

      - name: ğŸŸ£ Setup .NET
        uses: actions/setup-dotnet@v4

      - name: ğŸ›  Install NPM packages
        run: npm ci

      - name: ğŸ“¯ Publish to Open VSX Registry
        run: npx ovsx publish -p ${{ secrets.OPEN_VSX_TOKEN }}
