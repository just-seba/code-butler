name: ✔ Test

on:
  push:
    tags: ["**"]
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  dotnet-tool:
    name: 🟣 .NET Tool
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dotnet-tool

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟣 Setup .NET
        uses: actions/setup-dotnet@v4

      - name: 🛠️ Build
        run: >
          dotnet build 
          --configuration Release

      - name: ✔ Test
        run: >
          dotnet test
          --configuration Release
          --no-build

      - name: 📯 Publish
        if: false
        run: dotnet publish ./CodeButler.Console/CodeButler.Console.csproj --output ./publish

      - name: 📤 Upload Console Artifact
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: CodeButler.Console
          path: ${{ github.workspace }}/src/CodeButler/publish/

  vscode-extension:
    name: 🔵 VS Code extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 🛠 Install NPM packages
        run: npm ci

      - name: ✔ Pre-Test (comile and lint)
        run: npm run pretest

      - name: 📦 Package VSIX
        if: false
        run: npm run vsce:package

      - name: 📤 Upload VSIX Artifact
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: projektanker.code-butler
          path: ${{ github.workspace }}/src/projektanker.code-butler/code-butler-*.vsix

  publish-vs:
    name: 📯 Publish to Visual Studio Marketplace
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: ["dotnet-tool", "vscode-extension"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 🟣 Setup .NET
        uses: actions/setup-dotnet@v4

      - name: 🛠 Install NPM packages
        run: npm ci

      - name: 📯 Publish
        run: npx vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}

  publish-open-vsx:
    name: 📯 Publish to Open VSX Registry
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: ["dotnet-tool", "vscode-extension"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 🟣 Setup .NET
        uses: actions/setup-dotnet@v4

      - name: 🛠 Install NPM packages
        run: npm ci

      - name: 📯 Publish to Open VSX Registry
        run: npx ovsx publish -p ${{ secrets.OPEN_VSX_TOKEN }}
