name: ✔ Test

on:
  push:
    tags: ["**"]
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  dotnet-tool:
    name: 🟣 .NET Tool
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dotnet-tool

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟣 Setup .NET
        uses: actions/setup-dotnet@v4

      - name: 🛠️ Build
        run: >
          dotnet build 
          --configuration Release

      - name: ✔ Test
        run: >
          dotnet test
          --configuration Release
          --no-build

      - name: 📦️ Pack .NET tool
        run: >
          dotnet pack
          --output ./
          ./CodeButler.Console/CodeButler.Console.csproj

      - name: 📤 Upload .NET tool artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-tool
          path: dotnet-tool/*.nupkg
          if-no-files-found: error
          retention-days: 1

  vscode-extension:
    name: 🔵 VS Code extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 🛠 Install NPM packages
        run: npm ci

      - name: ✔ Pre-Test (compile and lint)
        run: npm run pretest

      - name: 📦 Package VSIX
        run: npx vsce package

      - name: 📤 Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix
          if-no-files-found: error
          retention-days: 1

  release-please:
    name: ✨ Release Please
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    outputs:
      created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: ✨ Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: release-please/config.json
          manifest-file: release-please/manifest.json

  publish-vs:
    name: 📯 Publish to Visual Studio Marketplace
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: ["dotnet-tool", "vscode-extension"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 🛠 Install NPM packages
        run: npm ci

      - name: 📯 Publish
        run: npx vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}

  publish-open-vsx:
    name: 📯 Publish to Open VSX Registry
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: ["dotnet-tool", "vscode-extension"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 🟣 Setup .NET
        uses: actions/setup-dotnet@v4

      - name: 🛠 Install NPM packages
        run: npm ci

      - name: 📯 Publish to Open VSX Registry
        run: npx ovsx publish -p ${{ secrets.OPEN_VSX_TOKEN }}
