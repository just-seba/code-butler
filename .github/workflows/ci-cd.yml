name: ✔ Test

on:
  push:
    tags: ["**"]
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  dotnet-tool:
    name: 🟣 .NET Tool
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dotnet-tool

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟣 Setup .NET
        uses: actions/setup-dotnet@v4

      - name: 🛠️ Build
        run: >
          dotnet build 
          --configuration Release

      - name: ✔ Test
        run: >
          dotnet test
          --configuration Release
          --no-build

      - name: 📦️ Pack .NET tool
        run: >
          dotnet pack
          --output ./
          ./CodeButler.Console/CodeButler.Console.csproj

      - name: 📤 Upload NUPKG artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-tool
          path: dotnet-tool/*.nupkg
          if-no-files-found: error
          retention-days: 1

  vscode-extension:
    name: 🔵 VS Code extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 🛠 Install NPM packages
        run: npm ci

      - name: ✔ Pre-Test (compile and lint)
        run: npm run pretest

      - name: 📦 Package VSIX
        run: npx vsce package

      - name: 📤 Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix
          if-no-files-found: error
          retention-days: 1

  release-please:
    name: ✨ Release Please
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    outputs:
      created-dotnet-tool: ${{ steps.release.outputs.dotnet-tool--release_created }}
      created-vscode-extension: ${{ steps.release.outputs.vscode-extension--release_created }}
    steps:
      - name: ✨ Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: release-please/config.json
          manifest-file: release-please/manifest.json

  publish-dotnet-tool:
    name: 📯 Publish to nuget.org
    runs-on: ubuntu-latest
    needs:
      - "release-please"
      - "dotnet-tool"
    if: ${{ needs.release-please.outputs.created-dotnet-tool }}
    steps:
      - name: 🛒 Sparce checkout (to have global.json present for .NET setup)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            global.json

      - name: 🟣 Setup .NET
        uses: actions/setup-dotnet@v4

      - name: 📥️ Download NUPKG artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-tool

      - name: 📯 Publish
        run: >
          dotnet nuget push
          **.nupkg
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate

  publish-vscode-extension-to-vs:
    name: 📯 Publish to Visual Studio Marketplace
    runs-on: ubuntu-latest
    needs:
      - "release-please"
      - "vscode-extension"
    if: ${{ needs.release-please.outputs.created-vscode-extension }}

    steps:
      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 📥️ Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension

      - name: 📯 Publish
        run: >
          npx vsce publish 
          --packagePath *.vsix
          --pat ${{ secrets.VS_MARKETPLACE_TOKEN }}
          --skip-duplicate

  publish-vscode-extension-to-open-vsx:
    name: 📯 Publish to Open VSX Registry
    runs-on: ubuntu-latest
    needs:
      - "release-please"
      - "vscode-extension"
    # Token not available yet
    if: ${{ false && needs.release-please.outputs.created-vscode-extension }}

    steps:
      - name: 🟢 Setup node.js
        uses: actions/setup-node@v4

      - name: 📥️ Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension

      - name: 📯 Publish to Open VSX Registry
        run: >
          npx ovsx publish
          --packagePath *.vsix
          --pat ${{ secrets.OPEN_VSX_TOKEN }}
          --skip-duplicate
